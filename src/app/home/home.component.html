<div class="container">
  <h2>Book Details</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Book Name</th>
        <th>Book Number</th>
        <th>Author</th>
        <th>Language</th>
        <th>Edition</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.bookName }}</td>
        <td>{{ book.bookNumber }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.language }}</td>
        <td>{{ book.edition }}</td>
        <td>{{ book.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
