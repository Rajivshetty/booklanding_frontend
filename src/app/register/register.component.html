<main class="my-form">
  <div class="cotainer">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Register Here</div>
          <div class="card-body">
            <form name="my-form" onsubmit="return validform()" action="success.php" method="">
              <div class="form-group row">
                <label for="full_name" class="col-md-4 col-form-label text-md-right">Full Name</label>
                <div class="col-md-6">
                  <input type="text" id="full_name" [(ngModel)]="userName" class="form-control" name="full-name">
                </div>
              </div>

              <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail</label>
                <div class="col-md-6">
                  <input type="text" id="email_address" [(ngModel)]="email" class="form-control" name="email-address">
                </div>
              </div>

              <div class="form-group row">
                <label for="pswd" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                  <input type="password" id="pswd" [(ngModel)]="password" class="form-control" name="pswd">
                </div>
              </div>

              <div class="form-group row">
                <label for="phone_number" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                <div class="col-md-6">
                  <input type="text" id="phone_number" [(ngModel)]="mobile" class="form-control">
                </div>
              </div>

              <div class="form-group row">
                <label for="present_address" class="col-md-4 col-form-label text-md-right">Address</label>
                <div class="col-md-6">
                  <input type="text" id="present_address" [(ngModel)]="address" class="form-control">
                </div>
              </div>

              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary" (click)="userRegister()">
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
